<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Todo</title>
  <link rel="shortcut icon" href="https://img.icons8.com/ios-glyphs/30/000000/note.png" type="image/x-icon">
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container">
    <!--header-->
    <header>
      <div class="title_container">
        <div class="button_container">
          <button class="filterbtn not_started on"></button>
          <button class="filterbtn in_progress on"></button>
          <button class="filterbtn completed on"></button>
          <div></div>
        </div>
        <h1>TO DO LISTS</h1>
        <div></div>
      </div>
      <div class="input_container">
        <input id="todoInput" type="text" placeholder="Add your todos...">
      </div>
    </header>
    <!--END header-->
    <!--list-->
    <div class="list_container">
      <ul>
      </ul>
      <div id="noList">Add your todos :)</div>
    </div>
    <!--END list-->
    <!--else button-->
    <button id="reset">
      <p>RESET</p>
    </button>
    <img id="category_img" src="image/document.png" alt="sort by category">
    <!--END else button-->
  </div>
  <script src="todo.js"></script>
</body>
</html>
